<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0, width=device-width">
  <title>User Registration Form</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
  <main class="content">
    <h1 class="heading">Register</h1>
    <form id="registration-form" method="post" class="form" post="https://formbold.com/s/3GqGp">
      <div class="form__group">
        <label class="form__label" for="name">Name:</label>
        <input class="form__input" type="text" id="name" name="name" required placeholder="Robin">
      </div>
      <div class="form__group">
        <label class="form__label" for="email">Email:</label>
        <input class="form__input" type="email" id="email" name="email" required placeholder="name@domain.com">
      </div>
      <div class="form__group">
        <label class="form__label" for="password">Password:</label>
        <input class="form__input" type="password" id="password" name="password" required placeholder="8 characters minimum">
      </div>
      <div class="form__group">
        <label class="form__label" for="confirm-password">Confirm Password:</label>
        <input class="form__input" type="password" id="confirm-password" name="confirm-password" required>
      </div>
      <div class="form__group">
        <button class="button form__button" type="submit">Submit</button>
      </div>
    </form>
    <div class="spinner"><p>Please wait<span class="spinner__dot">.</span><span class="spinner__dot">.</span><span class="spinner__dot">.</span></p></div>
    <div class="dialog__overlay"></div>
    <dialog id="error-dialog" class="dialog">
      <h2 class="dialog__heading heading">Uh oh, something went wrong</h2>
      <p class="dialog__text"></p>
      <button class="button dialog__button" id="close-error-dialog-button">Close</button>
    </dialog>
    <dialog id="success-dialog" class="dialog">
      <h2 class="dialog__heading heading">You have been registered</h2>
      <p class="dialog__text">Check your email for a confirmation link.</p>
      <button class="button dialog__button" id="close-success-dialog-button">Ok!</button>
    </dialog>
  </main>
  <script src="script.js"></script>
</body>
</html>
