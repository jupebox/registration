<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0, width=device-width">
  <title>User Registration Form</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="icon" type="image/png" href="https://formbold.com/favicon.png">
</head>
<body>
  <main class="content">
    <h1 class="heading">Register</h1>
    <form id="registration-form" method="post" class="form" action="https://formbold.com/s/3GqGp">
      <div class="form-group">
        <label class="form-label" for="name">Name:</label>
        <input class="form-input" type="text" id="name" name="name" required placeholder="Robin Hood">
      </div>
      <div class="form-group">
        <label class="form-label" for="email">Email:</label>
        <input class="form-input" type="email" id="email" name="email" required placeholder="name@domain.com">
      </div>
      <div class="form-group">
        <label class="form-label" for="password">Password:</label>
        <input class="form-input" type="password" id="password" name="password" required placeholder="8 characters minimum">
      </div>
      <div class="form-group">
        <label class="form-label" for="confirm-password">Confirm Password:</label>
        <input class="form-input" type="password" id="confirm-password" name="confirm-password" required>
      </div>
      <div class="form-group">
        <button class="button form-button" type="submit">Submit</button>
      </div>
    </form>
    <div class="spinner"><p>Please wait<span class="spinner-dot">.</span><span class="spinner-dot">.</span><span class="spinner-dot">.</span></p></div>
    <div class="dialog-overlay"></div>
    <dialog id="error-dialog" class="dialog">
      <h2 class="dialog-heading heading">Uh oh, something went wrong</h2>
      <p class="dialog-text"></p>
      <button class="button dialog-button" id="close-error-dialog-button">Close</button>
    </dialog>
    <dialog id="success-dialog" class="dialog">
      <h2 class="dialog-heading heading">You have been registered</h2>
      <p class="dialog-text">Check your email for a confirmation link.</p>
      <button class="button dialog-button" id="close-success-dialog-button">Ok!</button>
    </dialog>
  </main>
  <script src="script.js"></script>
</body>
</html>
